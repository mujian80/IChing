        body {

            background-color: #fcfaf2;

        .chinese-font {
            font-family: 'Ma Shan Zheng', cursive;
        }
        .hexagram-line {
            height: 12px;
            margin: 4px 0;
            border-radius: 2px;
        }
        .line-yang {
            background-color: #2d3436;
            width: 100%;
        }
        .line-yin {
            display: flex;
            justify-content: space-between;

        }
        .line-yin > div {

            width: 45%;
            height: 100%;
            border-radius: 2px;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d4a373;
            border-radius: 10px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
